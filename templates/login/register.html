<!DOCTYPE html>
<html>
<head>
    <title>Travelogue.com</title>
	<!-- Bootstrap core CSS -->
	{% load static %} <!-- New line -->
	<!-- Custom styles for this template -->
	<link href="{% static "css/signin.css" %}" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

    <body>
		<div class="form-style-8">
			{% if registered %}
			<strong>Thank you for registering!</strong>
			<a href="/login/login/">Return to the homepage.</a><br />
			{% else %}
			
            {% csrf_token %}
		  <h2>Register with Travelogue</h2>
		  <form id="user_form" method="post" action="/login/register/" enctype="multipart/form-data">
			<input for="id_username" id="id_username" maxlength="30" type="text" name="username" placeholder="Username" required autofocus/>
			<input for="id_email" id="id_email" maxlength="75" type="email" name="email" placeholder="EmailID" required/>
			<input for="id_password" id="id_password" name="password" type="password" placeholder="Password"  required/>
			<input class="btn" type="submit" name="submit" value="Register" />
		  </form>
		  {% endif %}
		</div>


    </body>
</html>
