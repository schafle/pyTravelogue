<!DOCTYPE html>
<html>
<head>
    <title>Travelogue.com</title>
	<!-- Bootstrap core CSS -->
	{% load static %} <!-- New line -->
	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="{% static "css/signin.css" %}" rel="stylesheet">
</head>

    <body>
        <form class="form-signin" id="user_form" method="post" action="/login/register/"
                enctype="multipart/form-data">
			<h1>Register with Travelogue</h1>
			{% if registered %}
			<strong>Thank you for registering!</strong>
			<a href="/login/">Return to the homepage.</a><br />
			{% else %}
			
            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
