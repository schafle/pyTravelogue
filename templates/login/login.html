<!DOCTYPE html>
<html>
<head>
	<title>Travelogue.com</title>
	<!-- Bootstrap core CSS -->
	{% load static %} <!-- New line -->
	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="{% static "css/signin.css" %}" rel="stylesheet">
</head>

    <body>
        <form class="form-signin" id="login_form" method="post" action="/login/login/">
			<h1>Login to Travelogue</h1>
            {% csrf_token %}
            <input type="text" name="username" value="" size="50" maxlength="30" class="form-control" placeholder="Username"  required autofocus />
            <br />
            <input type="password" name="password" value="" size="50" maxlength="30" class="form-control" placeholder="Password" required />
            <br />

            <input class="btn btn-lg btn-primary btn-block" type="submit" value="submit" />
        </form>
    </body>
</html>
