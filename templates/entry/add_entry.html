<!DOCTYPE html>
<html>
    <head>
        <title>Entry</title>
    </head>

    <body>
        <h1>Add a Category</h1>

        <form id="entry_form" method="post" action="/entry/add_entry/">
			 {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                <br>
				{{ field.help_text }}
				{{field}} <!-- {{ field.errors }} -->
				<br>	
            {% endfor %}
            <input type="submit" name="submit" value="Submit" />
        </form>
    </body>

</html>
