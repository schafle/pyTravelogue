<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Success</title>
{% load static %} <!-- New line -->
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="{% static "css/traveldataentry.css" %}" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="{% static "css/dataentry_form.css" %}" rel="stylesheet">

<link href="{% static "css/jqueryCalendar.css" %}" rel="stylesheet">

<!-- For Ajax requests -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- <script src="{% static "js/jquery.js" %}"></script> -->
<script src="{% static "js/rango-ajax.js"%}"></script>

<script src="{% static "js/jquery-1.6.2.min.js"%}"></script>
<script src="{% static "js/jquery-ui-1.8.15.custom.min.js"%}"></script>


<script>
function () {
    $( "#id_date_of_journey" ).datepicker({
      changeMonth: true,//this option for allowing user to select month
      changeYear: true //this option for allowing user to select from year range
    });
  }
</script>
<style>
h1.hidden {
    display: none;
}
</style>
</head>
<body onload="">
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">			  
			  {% if user.is_authenticated %}
					<h3 class="masthead-brand">Hello {{name}} !</h3>
				{% else %}
					<h3 class="masthead-brand">Hello NotLoggedInUser !</h3>
				{% endif %}
              <ul class="nav masthead-nav">
                <!-- <li><a href="#">Home</a></li> -->
                <li class="active"><a href="#">Add a Journey</a></li>
                <li><a href="/entry/">Records</a></li>
                <li><a href="/journeys/">Statistics</a></li>
                <!-- <li><a href="DisplayLocationController">Locations</a></li> -->
                <li><a href="LogoutController">LogOut</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Enter Your Journey Details</h1>
			<div class="row">
			<form id="entry_form" method="post" action="/entry/add_entry/">
			 {% csrf_token %}
				Train name.
				<input id="id_train_name" maxlength="128" name="train_name" type="text" list="cats"/> <!--  -->
				<br>	
				<datalist id="cats">
				</datalist>
            
                <br>
				DOJ
				<input id="id_date_of_journey" name="date_of_journey" type="date"/> <!--  -->
				<br>	
            
                <br>
				From
				<input id="id_from_station" maxlength="4" name="from_station" type="text" list="source"/> <!--  -->
				<br>	
				<datalist id="source">
				</datalist>
				
                <br>
				To
				<input id="id_to_station" maxlength="4" name="to_station" type="text" list="destinations"/> <!--  -->
				<br>	
				<datalist id="destinations">
				</datalist>
				
                <br>
				Class
				<input id="id_class_selection" maxlength="128" name="class_selection" type="text" value="3-AC"/> <!--  -->
				<br>	
            
                <br>
				Berth
				<input id="id_berth_selection" maxlength="128" name="berth_selection" type="text" value="L"/> <!--  -->
				<br>	
            
                <br>
				Comments
				<input id="id_comments" maxlength="2000" name="comments" type="text" /> <!--  -->
				<br>	
				<br>	
				<input class="hidden" id="id_distance_covered" name="distance_covered" type="text" value="0" /> <!--  -->

            <input type="submit" name="submit" value="Submit" class="btn btn-lg btn-success" onsubmit="return validateForm()>
        </form>
			</div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p></p>
            </div>
          </div>

        </div>

      </div>

    </div>
<script>
function validateForm() {return false;}
</script>
</body>
</html>
