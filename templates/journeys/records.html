<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %} <!-- New line -->
	<link href="{% static "css/css.css" %}" rel="stylesheet">
	<link href="{% static "css/reset.css" %}" rel="stylesheet">
	<link href="{% static "css/style.css" %}" rel="stylesheet">
	
	<script type="text/javascript" src="js/analytics.js"></script> 
	<script type="text/javascript" src="js/modernizr.js"></script> 
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_Tg3D8gm1S4YoqAH65i_HENA75UePGUk&sensor=false"> </script>
	<title>Responsive Vertical Timeline</title>
	</head>
<body>
	<header>
		<div  id="map-canvas" style="width: 100%; height: 100%;"> </div>
	</header>

	<section id="cd-timeline" class="cd-container">
		{% for e in entries %}
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-picture">
				<img src="img/cd-icon-picture.svg" alt="">
			</div> <!-- cd-timeline-img -->

			<div class="cd-timeline-content">
				<h2>{{ e.train_name }}</h2>
				<p>
					Source Station = {{ e.from_station }} </br>
					Destination = {{ e.to_station }} </br>
					Distance Travelled = {{ e.distance_covered }} KM </br>
					</br>{{ e.comments}}</br>
					
				</p>
				<a href="#0" class="cd-read-more">Read more</a>
				<span class="cd-date">{{ e.date_of_journey }}</span>
			</div> <!-- cd-timeline-content -->
		</div> <!-- cd-timeline-block -->
		{% endfor %}
	</section> <!-- cd-timeline -->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/main.js"></script> <!-- Resource jQuery -->
<script>
var map = new google.maps.Map(document.getElementById("map-canvas"), {
  	zoom: 4,
  	scrollwheel:false,
  	center: new google.maps.LatLng(24.730852, 79.278573),
  	mapTypeId: google.maps.MapTypeId.ROADMAP
	});
	
</script>
</body></html>
